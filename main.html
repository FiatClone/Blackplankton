<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deep Sea Comic Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap');
        
        :root {
            --dark-bg: #050014;
            --deep-blue: #0a0a2a;
            --mid-blue: #1a1a5a;
            --accent-blue: #3a3a9a;
            --glow-blue: #5a5aca;
            --text: #a0a0ff;
            --white: #ffffff;
            --red: #ff3a5a;
            --green: #3aff5a;
            --yellow: #ffda3a;
            --purple: #9d4edd;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
            height: 100%;
            touch-action: pan-y;
            background-color: var(--dark-bg);
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            color: var(--text);
            line-height: 1.6;
            background: radial-gradient(circle at center, var(--deep-blue) 0%, var(--dark-bg) 70%);
        }
        
        .comic-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .comic-panel {
            position: absolute;
            background: var(--deep-blue);
            border: 3px solid var(--white);
            box-shadow: 5px 5px 0px rgba(0,0,0,0.5);
            overflow: hidden;
            transform-origin: center;
        }
        
        .panel-content {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .speech-bubble {
            position: absolute;
            background: var(--white);
            border-radius: 50%;
            padding: 15px;
            font-family: 'Bangers', cursive;
            color: var(--dark-bg);
            text-align: center;
            filter: drop-shadow(2px 2px 0 rgba(0,0,0,0.5));
            z-index: 10;
            transform-origin: center;
        }
        
        .speech-bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 15px 0;
            border-color: var(--white) transparent transparent transparent;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .character {
            position: absolute;
            z-index: 5;
            transform-origin: bottom center;
        }
        
        .sound-effect {
            position: absolute;
            font-family: 'Bangers', cursive;
            color: var(--yellow);
            text-shadow: 2px 2px 0 var(--red), -2px -2px 0 var(--purple);
            transform: rotate(-5deg);
            z-index: 15;
            text-align: center;
            transform-origin: center;
        }
        
        .bubbles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            background: rgba(160, 160, 255, 0.2);
            border: 1px solid rgba(160, 160, 255, 0.5);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -20px;
                transform: translateX(0);
                opacity: 0.7;
            }
            100% {
                bottom: 100%;
                transform: translateX(-30px);
                opacity: 0;
            }
        }
        
        .comic-title {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Bangers', cursive;
            font-size: 2.5rem;
            color: var(--yellow);
            text-shadow: 3px 3px 0 var(--red), -3px -3px 0 var(--purple);
            z-index: 100;
            letter-spacing: 2px;
            transform: rotate(-2deg);
        }
        
        .action-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            opacity: 0.7;
            pointer-events: none;
        }
        
        .action-line {
            position: absolute;
            background: var(--white);
            transform-origin: center;
        }
        
        .splash-effect {
            position: absolute;
            z-index: 4;
            pointer-events: none;
        }
        
        .splash {
            position: absolute;
            background: rgba(160, 160, 255, 0.6);
            border-radius: 50%;
            transform-origin: center;
        }
        
        .walk-cycle {
            animation: walk 0.8s infinite alternate ease-in-out;
        }
        
        @keyframes walk {
            0% {
                transform: translateY(0) rotate(1deg);
            }
            100% {
                transform: translateY(-10px) rotate(-1deg);
            }
        }
        
        .swim-cycle {
            animation: swim 2s infinite alternate ease-in-out;
        }
        
        @keyframes swim {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            50% {
                transform: translateX(20px) rotate(5deg);
            }
            100% {
                transform: translateX(-20px) rotate(-5deg);
            }
        }
        
        .pulse {
            animation: pulse 0.5s infinite alternate;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }
        
        .shake {
            animation: shake 0.1s infinite alternate;
        }
        
        @keyframes shake {
            0% {
                transform: translateX(-2px) rotate(-1deg);
            }
            100% {
                transform: translateX(2px) rotate(1deg);
            }
        }
        
        .zoom-in {
            animation: zoomIn 0.5s forwards;
        }
        
        @keyframes zoomIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        .page-turn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--yellow);
            color: var(--dark-bg);
            font-family: 'Bangers', cursive;
            padding: 10px 20px;
            border: 3px solid var(--white);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 1000;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
            transform: rotate(2deg);
        }
        
        .page-turn:hover {
            transform: rotate(-2deg) scale(1.1);
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.7s ease-in-out;
        }
        
        .page.hidden {
            transform: translateX(100%);
        }
        
        @media (max-width: 768px) {
            .comic-title {
                font-size: 1.8rem;
            }
            
            .speech-bubble {
                padding: 10px;
                font-size: 0.9rem;
            }
            
            .sound-effect {
                font-size: 1.5rem !important;
            }
        }
        
        @media (max-width: 480px) {
            .comic-title {
                font-size: 1.5rem;
            }
            
            .speech-bubble {
                padding: 8px;
                font-size: 0.8rem;
            }
            
            .sound-effect {
                font-size: 1.2rem !important;
            }
        }
    </style>
</head>
<body>
