<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Wallet Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .wallet-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .wallet-btn:hover {
            background: #2563eb;
        }
        .wallet-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #walletAddress {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Connect Wallet</h1>
    
    <div class="wallet-container">
        <button id="connectMetamask" class="wallet-btn">
            <i class="fab fa-ethereum"></i> MetaMask
        </button>
        
        <button id="connectWalletConnect" class="wallet-btn">
            <i class="fas fa-wallet"></i> WalletConnect
        </button>
        
        <button id="connectCoinbase" class="wallet-btn">
            <i class="fab fa-bitcoin"></i> Coinbase Wallet
        </button>
    </div>
    
    <div id="walletAddress"></div>
    
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Include Web3.js or Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <!-- Alternatively for Ethers.js: -->
    <!-- <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script> -->
    
    <script>
        // Modern Web3 connection with Ethers.js (recommended)
        async function connectWallet(providerType) {
            try {
                let provider;
                
                if (providerType === 'metamask') {
                    if (window.ethereum) {
                        provider = window.ethereum;
                        try {
                            // Request account access
                            const accounts = await provider.request({ method: 'eth_requestAccounts' });
                            const account = accounts[0];
                            document.getElementById('walletAddress').innerHTML = 
                                `Connected: ${account.substring(0, 6)}...${account.substring(38)}`;
                        } catch (error) {
                            console.error("User denied account access");
                        }
                    } else {
                        alert('Please install MetaMask!');
                    }
                }
                else if (providerType === 'walletconnect') {
                    // WalletConnect implementation would go here
                    alert('WalletConnect integration would be implemented here');
                }
                else if (providerType === 'coinbase') {
                    // Coinbase Wallet implementation would go here
                    if (window.ethereum && window.ethereum.isCoinbaseWallet) {
                        provider = window.ethereum;
                        const accounts = await provider.request({ method: 'eth_requestAccounts' });
                        const account = accounts[0];
                        document.getElementById('walletAddress').innerHTML = 
                            `Connected: ${account.substring(0, 6)}...${account.substring(38)}`;
                    } else {
                        alert('Please install Coinbase Wallet!');
                    }
                }
                
            } catch (error) {
                console.error("Error connecting wallet:", error);
            }
        }
        
        // Event listeners for buttons
        document.getElementById('connectMetamask').addEventListener('click', () => connectWallet('metamask'));
        document.getElementById('connectWalletConnect').addEventListener('click', () => connectWallet('walletconnect'));
        document.getElementById('connectCoinbase').addEventListener('click', () => connectWallet('coinbase'));
    </script>
</body>
</html>
