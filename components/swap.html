
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plankton SWAP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Bangers&display=swap');
        
        :root {
            --purple-dark: #4c1d95;
            --purple-medium: #7e22ce;
            --purple-light: #a855f7;
        }
        
        body {
            margin: 0;
            padding: 0.5rem;
            height: 100vh;
            background: #121212;
            font-family: 'Bangers', cursive;
            overflow: hidden;
            color: white;
        }

        .title {
            font-family: 'Creepster', cursive;
            color: var(--purple-light);
            text-align: center;
            font-size: 1.5rem;
            margin: 0.3rem 0;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px var(--purple-medium);
            }
            to {
                text-shadow: 0 0 15px var(--purple-light), 0 0 20px var(--purple-light);
            }
        }

        .swap-box {
            background: rgba(18, 18, 18, 0.9);
            border: 1px solid var(--purple-medium);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin: 0.3rem 0;
            box-shadow: 0 0 8px rgba(126, 34, 206, 0.3);
            color: white;
        }

        .token-row {
            margin: 0.3rem 0;
            color: white;
        }

        input, select {
            background: #121212;
            border: 1px solid var(--purple-medium);
            color: white;
            padding: 0.3rem;
            width: 100%;
            border-radius: 0.3rem;
            font-size: 0.8rem;
        }

        .action-btn {
            background: linear-gradient(to right, var(--purple-dark), var(--purple-medium));
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.4rem;
            width: 100%;
            margin-top: 0.3rem;
            font-family: 'Bangers', cursive;
            letter-spacing: 1px;
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
                box-shadow: 0 0 10px var(--purple-medium);
            }
            20%, 22%, 24%, 55% {
                opacity: 0.7;
                box-shadow: none;
            }
        }

        .balance {
            font-size: 0.7rem;
            color: var(--purple-light);
            text-align: right;
        }

        .swap-icon {
            text-align: center;
            margin: 0.2rem 0;
            color: var(--purple-light);
        }

        .bridge-title {
            font-family: 'Creepster', cursive;
            color: var(--purple-light);
            text-align: center;
            font-size: 1.2rem;
            margin: 0.5rem 0 0.3rem;
            text-shadow: 0 0 5px var(--purple-medium);
        }
    </style>
</head>
<body>
    <h1 class="title">PLANKTON SWAP</h1>
    
    <div class="swap-box">
        <div class="token-row">
            <div class="flex justify-between">
                <span>You pay</span>
                <span class="balance">Balance: 0.0</span>
            </div>
            <div class="flex">
                <input type="number" placeholder="0.0" class="flex-grow">
                <select>
                    <option>ETH</option>
                    <option>PLANK</option>
                </select>
            </div>
        </div>

        <div class="swap-icon">
            <i class="fas fa-exchange-alt"></i>
        </div>

        <div class="token-row">
            <div class="flex justify-between">
                <span>You receive</span>
                <span class="balance">Balance: 0.0</span>
            </div>
            <div class="flex">
                <input type="number" placeholder="0.0" class="flex-grow">
                <select>
                    <option>PLANK</option>
                    <option>ETH</option>
                </select>
            </div>
        </div>
    </div>

    <div class="swap-box">
        <div class="flex justify-between">
            <span>Price</span>
            <span>1 PLANK = 0.00042 ETH</span>
        </div>
        <div class="flex justify-between">
            <span>Slippage</span>
            <span>0.5%</span>
        </div>
    </div>

    <button class="action-btn">
        <i class="fas fa-hand-holding-magic"></i> CONFIRM SWAP
    </button>

    <!-- Tmaabhakn Bridge Section -->
    <h2 class="bridge-title">TMAAHBAKN BRIDGE</h2>
    <div class="swap-box">
        <div class="token-row">
            <div class="flex justify-between">
                <span>From</span>
                <span class="balance">Balance: 0.0</span>
            </div>
            <div class="flex">
                <input type="number" placeholder="0.0" class="flex-grow">
                <select>
                    <option>Ethereum</option>
                    <option>Polygon</option>
                    <option>Avalanche</option>
                </select>
            </div>
        </div>

        <div class="swap-icon">
            <i class="fas fa-arrow-down"></i>
        </div>

        <div class="token-row">
            <div class="flex justify-between">
                <span>To</span>
                <span class="balance">Balance: 0.0</span>
            </div>
            <div class="flex">
                <input type="number" placeholder="0.0" class="flex-grow">
                <select>
                    <option>Polygon</option>
                    <option>Ethereum</option>
                    <option>Avalanche</option>
                </select>
            </div>
        </div>
    </div>

    <button class="action-btn">
        <i class="fas fa-bridge"></i> INITIATE BRIDGE
    </button>

    <script>
        document.querySelectorAll('.action-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const action = btn.textContent.includes('SWAP') ? 'Swap' : 'Bridge';
                alert(`${action} executed!`);
            });
        });
    </script>
</body>
</html>
