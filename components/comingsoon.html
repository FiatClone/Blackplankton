<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a0033;
            font-family: 'Comic Sans MS', 'Comic Neue', cursive;
            color: #ffffff;
        }
        
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at center, #4b0082 0%, #1a0033 70%);
        }
        
        .coming-soon {
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            letter-spacing: 4px;
            animation: textPulse 2s infinite alternate;
        }
        
        @keyframes textPulse {
            0% {
                color: #ffffff;
                text-shadow: 0 0 5px #9d4edd, 0 0 10px #9d4edd;
            }
            100% {
                color: #e0aaff;
                text-shadow: 0 0 20px #c77dff, 0 0 30px #c77dff, 0 0 40px #c77dff;
            }
        }
        
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 3.5rem;
                letter-spacing: 3px;
            }
        }
        
        @media (max-width: 480px) {
            .coming-soon {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="coming-soon">COMING SOON</h1>
    </div>
