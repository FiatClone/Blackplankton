<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stake</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Bangers&family=Special+Elite&display=swap');

    :root {
      --purple-darkest: #2e1065;
      --purple-dark: #4c1d95;
      --purple-medium: #7e22ce;
      --purple-light: #a855f7;
      --black: #121212;
    }

    body {
      background: var(--black);
      color: #fff;
      font-family: 'Special Elite', cursive;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glow-title {
      font-family: 'Creepster', cursive;
      font-size: 1.8rem;
      text-align: center;
      color: var(--purple-light);
      text-shadow: 1px 1px var(--purple-dark), 0 0 10px var(--purple-medium);
      animation: flicker 4s infinite alternate;
      margin-bottom: 1rem;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 1;
        filter: drop-shadow(0 0 8px var(--purple-light));
      }
      50% {
        opacity: 0.4;
        filter: drop-shadow(0 0 3px var(--purple-dark));
      }
    }

    .stake-box {
      width: 90%;
      max-width: 360px;
      background: rgba(255, 255, 255, 0.02);
      border: 2px solid var(--purple-medium);
      padding: 1rem;
      border-radius: 0.75rem;
      box-shadow: 0 0 10px rgba(126, 34, 206, 0.4);
    }

    .stake-box label {
      display: block;
      font-family: 'Bangers', cursive;
      font-size: 0.9rem;
      color: var(--purple-light);
      margin-bottom: 0.2rem;
    }

    .stake-box input,
    .stake-box select {
      width: 100%;
      padding: 0.4rem 0.6rem;
      margin-bottom: 0.8rem;
      background: rgba(18, 18, 18, 0.9);
      border: 1px solid var(--purple-medium);
      border-radius: 0.4rem;
      color: white;
      font-size: 0.85rem;
    }

    .stake-box button {
      width: 100%;
      padding: 0.5rem;
      font-family: 'Bangers', cursive;
      font-size: 1rem;
      background: linear-gradient(to right, var(--purple-dark), var(--purple-medium));
      border: none;
      border-radius: 0.4rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 6px rgba(126, 34, 206, 0.6);
    }

    .stake-box button:hover {
      background: linear-gradient(to right, var(--purple-medium), var(--purple-light));
      transform: translateY(-1px);
    }

    .note {
      font-size: 0.75rem;
      text-align: center;
      color: #aaa;
      font-style: italic;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="glow-title">PLANKTON STAKE</div>

  <div class="stake-box">
    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="0.0" />

    <label for="token">Token</label>
    <select id="token">
      <option>PLANK</option>
      <option>INK</option>
      <option>USDC</option>
    </select>

    <label for="duration">Duration</label>
    <select id="duration">
      <option value="7">7 days</option>
      <option value="30">30 days</option>
      <option value="90">90 days</option>
    </select>

    <button onclick="stakeNow()">
      <i class="fas fa-lock mr-2"></i> STAKE
    </button>

    <p class="note">The Abyss accepts your offering...</p>
  </div>

  <script>
    function stakeNow() {
      const amount = document.getElementById('amount').value;
      const token = document.getElementById('token').value;
      const duration = document.getElementById('duration').value;

      if (!amount || amount <= 0) {
        alert('Stake a valid amount!');
        return;
      }

      alert(`Staking ${amount} ${token} for ${duration} days...`);
    }
  </script>
</body>
</html>
