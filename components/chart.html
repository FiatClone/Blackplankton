<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKYPUMP ORACLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Permanent+Marker&family=Bangers&family=Special+Elite&display=swap');
        
        :root {
            --purple-darkest: #2e1065;
            --purple-dark: #4c1d95;
            --purple-medium: #7e22ce;
            --purple-light: #a855f7;
            --purple-lightest: #d8b4fe;
            --black: #121212;
        }
        
        body {
            font-family: 'Special Elite', cursive;
            background-color: var(--black);
            color: #f8f8f8;
            overflow: hidden;
            min-height: 100vh;
            cursor: url("data:image/svg+xml,%3Csvg width='24' height='24' viewBox='0 0 24 24' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z' fill='%237e22ce'/%3E%3Ccircle cx='12' cy='12' r='5' fill='%237e22ce'/%3E%3C/svg%3E"), auto;
        }

        .comic-title {
            font-family: 'Creepster', cursive;
            color: var(--purple-light);
            text-shadow: 3px 3px 0 var(--purple-darkest),
                         -1px -1px 0 var(--black),
                         1px -1px 0 var(--black),
                         -1px 1px 0 var(--black),
                         1px 1px 0 var(--black),
                         0 0 20px var(--purple-medium);
            letter-spacing: 2px;
        }
        
        .comic-text {
            font-family: 'Bangers', cursive;
            color: white;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .chart-frame {
            position: fixed;
            top: 80px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid var(--purple-medium);
            border-radius: 12px; /* Menambahkan rounded corners */
            box-shadow: 0 0 20px rgba(126, 34, 206, 0.3); /* Mengurangi intensitas shadow */
            background: var(--black);
            z-index: 10;
            overflow: hidden; /* Memastikan konten dalam frame juga rounded */
        }

        .chart-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                rgba(126, 34, 206, 0.05),
                rgba(126, 34, 206, 0.05) 2px,
                transparent 2px,
                transparent 8px
            );
            pointer-events: none;
            z-index: 11;
            border-radius: 10px; /* Sesuaikan dengan parent */
        }

        .chart-container {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 10px; /* Menambahkan rounded corners untuk container */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px; /* Menambahkan rounded corners untuk iframe */
        }

        .ink-splash {
            position: absolute;
            opacity: 0.15;
            z-index: -1;
            filter: blur(2px);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px 20px;
            z-index: 50;
            background: linear-gradient(to bottom, rgba(18,18,18,0.9), rgba(18,18,18,0));
        }

        .flicker {
            animation: flicker 5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.99;
                filter: drop-shadow(0 0 10px var(--purple-light));
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
                filter: drop-shadow(0 0 5px var(--purple-dark));
            }
        }
    </style>
</head>
<body>

    <svg class="ink-splash" style="top: 10%; left: 5%; width: 200px; height: 200px;" viewBox="0 0 200 200">

        c-19.7,1.8-39.4-6.5-52.9-19.7C37.4,99,30.1,80.9,31.7,64.5c1.6-16.4,12.1-31.1,26.9-39.7C73.4,16.2,92.5,13.7,108.6,14
        C124.7,14.3,123.7,14.5,139.5,21.2z" fill="#4c1d95" opacity="0.2"/>
    </svg>
    
    <svg class="ink-splash" style="bottom: 15%; right: 10%; width: 250px; height: 250px;" viewBox="0 0 200 200">
        <path d="M139.5,21.2c15.8,6.7,30.9,18.4,34.7,33.4c3.8,15-3.7,33.4-17.3,48.5c-13.6,15.1-33.4,27-53.1,28.8
        c-19.7,1.8-39.4-6.5-52.9-19.7C37.4,99,30.1,80.9,31.7,64.5c1.6-16.4,12.1-31.1,26.9-39.7C73.4,16.2,92.5,13.7,108.6,14
        C124.7,14.3,123.7,14.5,139.5,21.2z" fill="#7e22ce" opacity="0.2"/>
    </svg>

    <!-- Header with title -->
    <div class="header">
        <h1 class="comic-title text-3xl md:text-4xl flicker">INKYPUMP ORACLE</h1>
    </div>

    <!-- Main chart frame -->
    <div class="chart-frame">
        <div class="chart-container">
            <iframe src="https://inkypump.com/trade/0x47f95Ca83f69681509FcA8cf168EFb5cb6faCC86" 
                    allow="fullscreen"></iframe>
        </div>
    </div>
</body>
</html>
